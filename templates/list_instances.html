<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List MongoDB Instances</title>
</head>
<body>
    <h1>List MongoDB Instances</h1>
    <ul>
        {% for instance in instances %}
            <li>{{ instance.name }} - Databases: {{ instance.databases }}, Users: {{ instance.users }}</li>
        {% endfor %}
    </ul>
</body>
</html>
